<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>
<body>
    This is a Form page to Enter your Details. 

    <form method = "post" action = "">
    {% csrf_token %}

        <label for="fname">fname:</label><br>
        <input type="text" id="fname" name="fname"><br>

        <label for="lname">lname:</label><br>
        <input type="text" id="lname" name="lname"><br>

        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email"><br>

        {% comment %} <label for="phone">phone number:</label><br>
        <input type="number" id="phone" name="phone"><br> {% endcomment %}

        <label for="birthday">dob:</label><br>
        <input type="date" id="birthday" name="birthday"><br>

        <input type="submit" value="Submit"><br>

    </form>



</body>
</html>
